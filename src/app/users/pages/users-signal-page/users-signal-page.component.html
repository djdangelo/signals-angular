<div class="row mt-3">

  <div class="col-12">
    <h1>Usuarios <small>- sin Señales (Tradicional)</small></h1>
    <h2>{{ totalUsers }}</h2>
    <hr>
  </div>

  <div class="col-12">
    <table class="table table-striped-columns table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <th scope="row">{{item.id}}</th>
          <td>{{item.first_name}}</td>
          <td>{{item.last_name}}</td>
          <td>{{item.email}}</td>
          <td><img [src]="item.avatar" alt="User Avatar"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<button (click)="loadPage(currentPage + 1)" class="btn btn-primary">
  Cargar más - Pagina ( {{ currentPage }} )
</button>
